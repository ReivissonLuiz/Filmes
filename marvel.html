<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Site de Filmes</title>
</head>
<body>
    <header class="header">
        <div class="menu-icon">
            <a href="index.html"><span class="material-icons">home</span></a>
        </div>
        <div class="logo">Cine Vibes</div>
        <div class="login-area">
            <a href="marvel.html"><span class="material-icons">account_circle</span></a>
        </div>
    </header>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="form">
                <p class="title">Registro</p>
                <p >Faça seu cadastro agora!</p>
                <div class="flex">
                    <label>
                        Nome:</Nome:p> <input class="input" type="text" placeholder="" required="">
                    </label>
    
                    <label>
                        Sobrenome: <input class="input" type="text" placeholder="" required="">
                    </label>
                </div>
                <label>
                    Data de Nascimento:<br><input class="input" type="date">
                </label> 
                <label>
                    Sexo:<br>
                    <input type="radio" name="sex" value="M checked">Masc.
                    <input type="radio" name="sex" value="F">Fem.
                    <input type="radio" name="sex" value="P">Prefiro não dizer
                </label>
                <label>
                    Email: <input class="input" type="email" placeholder="" required="">
                </label>
                    <label>
                    Senha: <input class="input" type="password" placeholder="" required="">
                </label>
                    <label>
                    Confirme sua senha: <input class="input" type="password" placeholder="" required="">
                </label>
                <button class="submit">Confirmar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
